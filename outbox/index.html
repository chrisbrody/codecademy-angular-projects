<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    
  </head>
  <body ng-app="OutboxApp" ng-controller="MainCtrl">
    <div class="header">
      <div class="container">
        <h2>Current Emails</h2>
      </div>
    </div>

    <div class="main">
      <div class="container">
        
        <div class="email" ng-repeat="email in emails">
          <span class="from"> {{email.from}} </span> 
          <span class="subject"> {{email.subject}} </span>

          
          <span class="date">{{email.datetime | date}} </span>
          <span class="message">{{email.message}}</span>
        </div>

      </div>
    </div>
    

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/services/email.js"></script>
  </body>
</html>
