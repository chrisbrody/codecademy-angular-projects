<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
    
  </head>
  <body ng-app="PizzaPlanetApp">
    <div class="header">
      <h1><span>Pizza</span><span>Planet</span></h1>
    </div>
		<!-- {{3+3}} -->
    <div class="main" ng-controller="MainCtrl">
      <div class="container">
        <h1>Specials for {{ today | date }}</h1>
        
        <h2>Appetizers</h2>
        <div class="appetizers row" ng-repeat="x in appetizers">
          <div class="item col-md-9">
            <h3 class="name"> {{x.name}} </h3>
            <p class="description"> {{x.description }} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{x.price}} </p>
          </div>
        </div>

        <h2>Mains</h2>
        <div class="appetizers row" ng-repeat="x in mains">
          <div class="item col-md-9">
            <h3 class="name"> {{x.name}} </h3>
            <p class="description"> {{x.description }} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{x.price}} </p>
          </div>
        </div>

        <h2>Extras</h2>
        <div class="appetizers row" ng-repeat="x in extras">
          <div class="item col-md-9">
            <h3 class="name"> {{x.name}} </h3>
            <p class="description"> {{x.description }} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{x.price}} </p>
          </div>
        </div>

      </div>
    </div>

    <div class="footer">
    </div>
    

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainCtrl.js"></script>
  </body>
</html>
