<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Oxygen:300,400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  </head>
  <body ng-app="BoltNetworkApp" ng-controller="MainCtrl">
    <div class="header">
      <div class="container">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/4/bolt-network-1/img/logo.svg" width="180" height="34">
      </div>
    </div>

    <div class="main">
      <div class="container">
        <program-listing listing="list" ng-repeat="list in program"></program-listing>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h3>Bolt</h3>
            <ul ng-repeat="x in footerBolt">
              <li>{{x.title}}</li>
            </ul>
          </div>
          <div class="col-md-3">
            <h3>More Bolt</h3>
            <ul ng-repeat="x in moreFooterBolt">
              <li>{{x.title}}</li>
            </ul>
          </div>
          <div class="col-md-3">
            <h3>News</h3>
            <ul ng-repeat="x in footerNews">
              <li>{{x.title}}</li>
            </ul>
          </div>
        </div>
      </div>
    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/directives/programListing.js"></script>
  </body>
<html>
